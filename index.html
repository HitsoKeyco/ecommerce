<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Academnlo Store</title>
</head>
<body>
    <main>
      <div class="container">
        <div class="top" id="top"></div>
        <div class="nav" id="nav">
          <div class="nav_header">

            <div class="nav_left">
              <img src="./img/academlo-icon-shadow.png" alt="icon_shadow" style="width: 35px;">
              <span>STORE</span>
              <ul class="menu" id="menu">
                <li>
                  <a  class="link_menu" href="#top">Home</a>
                </li>
                <li>
                  <a class="link_menu" href="#button">Products</a>                  
                </li>
              </ul>

            </div>
            
            <div class="nav_right">
              <i class='bx bx-moon moon_icon'></i>
              <i class='bx bx-cart-alt cart_icon'></i>
              <i class='bx bx-menu menu_hamburguesa' ></i>      
            </div>
          </div>

          <div class="cart">
            <i class='bx bx-x cart_cerrar'></i>
            <div class="card_products"></div>
            <div class="card_total">
              <div class="total_info">
                <span>Total</span><span>Cantidad</span>
              </div>
                <button class="btn btn_comprar">Comprar</button>

            </div>
          </div> 
          
        </div>          

        <div class="banda"></div>
        <img class="buzo" src="./img/sweater2.png" alt="">

        <section class="section_2">
          <h1>New Sweatshirt<br>COLLECTIONS 2022</br></h1>
          <h3>Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.</h3>
          <span>$14.00</span>
          <button>Show More</button>
        </section>

        <section class="button" id="button">
          <div class="button_up">
            <button><span class="title_button">Show all<br></span>show all products</button>
            <button><span class="title_button">Shirt<br></span>7 products</button>
          </div>
          <div class="button_down">
            <button><span class="title_button">Hoddies<br></span>6 products</button>
            <button><span class="title_button">Sweater<br></span>5 products</button>
          </div>
        </section>

        <section class="products" id="products">
          <div class="contenedor_productos"></div>
        </section>
      </div>
    </main>
    <footer>
      <script src="./js/main.js"></script>      
    </footer>
</body>
</html>
